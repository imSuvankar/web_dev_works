    <main class="form-signin border rounded-3 border-secondary px-5 py-4">
        <form>
            <center class="mb-4">
                <span class="iconify fs-1 pb-2 text-white" data-icon="fluent:patient-24-filled"></span>
                <h1 class="h3 mb-3 fw-normal text-white">Please sign in</h1>
            </center>

            <div class="form-floating mb-2">
                <input type="number" class="form-control" id="floatingInput" placeholder="id" name="id">
                <label for="floatingInput">Patient's ID (if any)</label>
            </div>
            <div class="form-floating mb-2">
                <input type="email" class="form-control" id="floatingInput" placeholder="name" name="name" required>
                <label for="floatingInput">Name</label>
            </div>
            <div class="form-floating mb-2">
                <input type="email" class="form-control" id="floatingInput" placeholder="age" name="age" required>
                <label for="floatingInput">Age</label>
            </div>
            <div class="mb-2 pb-2 border bg-white rounded">
                <label for="gender" class="mb-1 ms-3">Gender : </label>
                <div class="row ms-3">
                    <div class="form-group col-md-4">
                        <input id="male" name="gender" type="radio" value="male" required>
                        <label for="male">Male</label>
                    </div>
                    <div class="form-group col-md-4">
                        <input id="female" name="gender" type="radio" value="female">
                        <label for="female">Female</label>
                    </div>
                    <div class="form-group col-md-4">
                        <input id="others" name="gender" type="radio" value="others">
                        <label for="others">Others</label>
                    </div>
                </div>
            </div>
            <div class="form-floating mb-2">
                <input type="email" class="form-control" id="floatingInput" placeholder="city" name="city" required>
                <label for="floatingInput">City</label>
            </div>
            <div class="form-floating mb-2">
                <input type="email" class="form-control" id="floatingInput" placeholder="email" name="email" required>
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="pass" name="password"
                    required>
                <label for="floatingPassword">Password</label>
            </div>

            <div class="checkbox my-3 pt-2 text-white">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary mt-2" type="submit">Sign in</button>
            <center class="mt-4 login text-white">
                <p>Already have an account ? Just <a href="patient_login.html">Login</a></p>
            </center>
        </form>
    </main>
